name: Chris Yin
description: Startup guy. Armchair Philosopher.
meta_description: "Blogging"

aboutPage: true
quotesPage: true

markdown: redcarpet
highlighter: pygments

paginate: 15
baseurl: /
domain_name: 'http://chrisyin.com'
google_analytics: 'UA-35234352-1'
disqus: true
disqus_shortname: 'chrisyin'

# Details for the RSS feed generator
url:            'http://chrisyin.com'
author:         'Chris Yin'
authorTwitter:  'chriseyin'

permalink:       /:year/:month/:day/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
